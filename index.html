<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸš€ Portfolio Generator</h1>

    <!-- Theme and Font Settings -->
    <div class="settings">
      <label>ğŸŒ— Theme:
        <select id="themeSelector" onchange="applyTheme()">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>

      <label>ğŸ¨ Color:
        <select id="colorSelector" onchange="applyAccent()">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
        </select>
      </label>

      <label>ğŸ”¤ Font:
        <select id="fontSelector" onchange="applyFont()">
          <option value="sans-serif">Sans Serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </label>

      <label>ğŸ“ Layout:
        <select id="layoutSelector">
          <option value="modern">Modern</option>
          <option value="minimal">Minimal</option>
        </select>
      </label>
    </div>

    <!-- Input Form -->
    <div class="form">
      <input type="text" id="fullName" placeholder="Full Name">
      <input type="text" id="tagline" placeholder="Tagline (e.g., Passionate Developer)">
      <input type="text" id="jobRole" placeholder="Job Title (e.g., Full Stack Developer)">
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="contact" placeholder="Contact Number (optional)">
      <input type="text" id="github" placeholder="GitHub Profile URL">
      <input type="text" id="linkedin" placeholder="LinkedIn Profile URL">
      <input type="text" id="birthday" placeholder="Birthday (e.g., 1999-01-01)">
      <input type="text" id="gender" placeholder="Gender (optional)">
      <textarea id="projects" placeholder="Projects (one per line: Title - Description)"></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
      <button onclick="generatePortfolio()">Generate</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <!-- Output -->
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
