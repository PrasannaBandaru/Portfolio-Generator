<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="transition-all">
  <div class="container mx-auto p-6 max-w-3xl">
    <h1 class="text-3xl font-bold mb-4">ðŸš€ Portfolio Generator</h1>

    <!-- Theme Toggle -->
    <div class="flex items-center gap-2 mb-4">
      <label class="flex items-center cursor-pointer">
        <span class="mr-2">ðŸŒž</span>
        <input type="checkbox" id="themeToggle" onchange="toggleTheme()" class="hidden">
        <div class="w-12 h-6 bg-gray-400 rounded-full p-1 flex items-center justify-between relative">
          <div id="toggleThumb" class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300"></div>
        </div>
        <span class="ml-2">ðŸŒ™</span>
      </label>
    </div>

    <!-- Form Inputs -->
    <input id="name" placeholder="Your Name" class="w-full mb-3 p-2 rounded border" />
    <textarea id="bio" placeholder="Short Bio" class="w-full mb-3 p-2 rounded border"></textarea>
    <input id="skills" placeholder="Skills (comma separated)" class="w-full mb-3 p-2 rounded border" />
    <textarea id="projects" placeholder="Projects (one per line)" class="w-full mb-3 p-2 rounded border"></textarea>
    <input id="email" placeholder="Your Email" class="w-full mb-3 p-2 rounded border" />
    <select id="template" class="w-full mb-3 p-2 rounded border">
      <option>Modern</option>
    </select>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-2 mt-4">
      <button onclick="generatePortfolio()" class="bg-blue-600 text-white px-4 py-2 rounded">Generate</button>
      <button onclick="toggleTheme()" class="bg-gray-700 text-white px-4 py-2 rounded">Toggle Theme</button>
    </div>

    <!-- Output Area -->
    <div id="output" class="mt-6 p-4 bg-white rounded shadow"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
